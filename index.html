<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container-for-both-sides">
        <div class="side-image">
          <img
            src="summit-treestands-vector-logo.svg"
            alt="middle-image"
            class="overlaped-image"
          />
          <img src="background.jpg" alt="dummy-image" class="bg" />
        </div>

        <div class="side-info">
          <div class="hero-text">
            <h1>Unlock Your Journey: Join Us Today!</h1>
            <h3>
              Embrace the Future of Connectivity - Join Our Community Today and
              <br />
              Thrive !
            </h3>
          </div>
          <div class="get-info-section">
            <p
              style="
                font-family: 'Lucida Sans', 'Lucida Sans Regular',
                  'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                  sans-serif;
              "
            >
              Here We go Then :
            </p>
            <div>
              <table>
                <tr>
                  <td>
                    <label for="FirstName">FIRST NAME</label><br />
                    <input
                      type="text"
                      name="FirstName"
                      id="FirstName"
                      autocomplete="username"
                    />
                  </td>

                  <td>
                    <label for="LastName">LAST NAME</label><br />
                    <input type="text" name="LastName" id="LastName" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="email">EMAIL</label><br />
                    <input
                      type="email"
                      name="email"
                      id="email"
                      autocomplete="email"
                    />
                  </td>

                  <td>
                    <label for="phonenumber">PHONE NUMBER</label><br />
                    <input
                      type="tel"
                      name="phonenumber"
                      id="phonenumber"
                      pattern="[0-9]{10}"
                      minlength="10"
                      autocomplete="tel"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="password">PASSWORD</label><br />
                    <input
                      type="password"
                      name="password"
                      id="password"
                      minlength="13"
                      required
                    />
                  </td>

                  <td>
                    <label for="confirm-password">CONFIRM PASSWORD</label><br />

                    <input
                      type="password"
                      name="confirm-password"
                      id="confirm-password"
                      minlength="13"
                      required
                    />
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <input type="button" value="Create Account" id="create-account" />
          <p
            class="redirect"
            style="
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            "
          >
            Already have an account ? then how about
            <a href="login.html">Log In</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
